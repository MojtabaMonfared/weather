{% extends "webapp/data.html" %}


{% block data %}

    <table class="border-collapse border border-slate-400 place-items-center">
        <thead>
          <tr>
            <th class="border border-slate-300">{{ city }}</th>
            <th class="border border-slate-300">{{ country }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-slate-300">Temperture</td>
            <td class="border border-slate-300">{{ temp }}Â°</td>
          </tr>
          <tr>
            <td class="border border-slate-300">Wind</td>
            <td class="border border-slate-300">{{ wind_kph }} km/h</td>
          </tr>
          <tr>
            <td class="border border-slate-300">Humidity</td>
            <td class="border border-slate-300">{{ humidity }} %</td>
          </tr>
          <tr>
            <td class="border border-slate-300">Overall Condition</td>
            <td class="border border-slate-300">{{ condition }} / <img width="32px" height="32px" src="{{ icon }}"></td>
          </tr>
        </tbody>
      </table>
